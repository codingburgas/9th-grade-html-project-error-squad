<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Report</title>
  <link rel="stylesheet" href="../style/report.css" />
  <script src="../script/report.js" defer></script>
</head>
<body data-theme="light">
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo-nav">
        <div class="logo-icon-nav">⚠️</div>
        <div class="logo-text">Error Squad</div>
      </div>

      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="fire-report.html" class="active">Report</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="statistics.html">Stats</a></li>
        <li><a href="vehicles.html">Vehicles</a></li>
      </ul>

      <div class="nav-cta">
        <button id="themeToggle" title="Toggle Theme">🌓</button>
        <a href="login.html" class="btn btn-login">Login</a>
        <a href="register.html" class="btn btn-join">Join</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="form-buttons">
      <button type="button" onclick="showForm('fireForm')" id="tab-fire" aria-selected="true" class="active">Fire Incident</button>
      <button type="button" onclick="showForm('incidentForm')" id="tab-incident" aria-selected="false">Other Incident</button>
    </div>

    <section id="fireForm" class="form-section active">
      <form>
        <label for="fireLocation">Location</label>
        <input type="text" id="fireLocation" name="fireLocation" placeholder="Enter location" required>

        <label for="fireVehicle">Vehicle</label>
        <input type="text" id="fireVehicle" name="fireVehicle" placeholder="Enter vehicle details">

        <label for="fireAddInfo">Additional Info</label>
        <textarea id="fireAddInfo" name="fireAddInfo" rows="4" placeholder="Add additional information"></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>

    <section id="incidentForm" class="form-section" hidden>
      <form>
        <label for="incidentType">Type of Incident</label>
        <input type="text" id="incidentType" name="incidentType" placeholder="Describe the incident" required>

        <label for="incidentLocation">Location</label>
        <input type="text" id="incidentLocation" name="incidentLocation" placeholder="Enter location" required>

        <label for="incidentVehicle">Vehicle</label>
        <input type="text" id="incidentVehicle" name="incidentVehicle" placeholder="Enter vehicle details">

        <label for="incidentAddInfo">Additional Info</label>
        <textarea id="incidentAddInfo" name="incidentAddInfo" rows="4" placeholder="Add additional information"></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <nav>
        <p>📧 errorsquad@gmail.com</p>
        <p>📞 +359 888 123 456</p>
        <p>📍 Nationwide Coverage</p>
      </nav>
    </div>
  </footer>
</body>
</html>
