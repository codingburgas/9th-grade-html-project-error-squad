<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="../style/map.css" />
</head>
<body data-theme="light">
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo-nav">
        <div class="logo-icon-nav">⚠️</div>
        <div class="logo-text">Error Squad</div>
      </div>

      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="fire-report.html">Report</a></li>
        <li><a href="map.html" class="active">Map</a></li>

        <a href="register.html" class="btn btn-join">Join</a>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <h3>🔥 Live Fire Activity</h3>
    <p><strong>Active Fires:</strong> <span id="activeCount">0</span></p>
    <p><strong>High Priority:</strong> <span id="highCount">0</span></p>
    <p><strong>Last Updated:</strong> <span id="updatedTime">--:--</span></p>
    <div class="legend">
      <p><span class="dot red"></span> High Risk</p>
      <p><span class="dot orange"></span> Medium Risk</p>
      <p><span class="dot green"></span> Low Risk</p>
    </div>
  </div>

  <div id="map"></div>

  <footer class="footer">
