<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Error Squad</title>
  <link rel="stylesheet" href="../style/login.css" />
  <script src="script/login.js"></script>
</head>
<body>
  <button id="themeToggle">🌓</button>

  <div class="login-container">
    <div style="font-size: 60px; margin-bottom: 1rem;">⚠️</div>

    <h1>Join Error Squad</h1>

    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="login-btn">Register</button>
    </form>

    <button class="google-btn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" />
      Sign up with Google
    </button>

    <p class="register">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>
  </div>
</body>
</html>
