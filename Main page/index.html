<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Info</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
        <button onclick="toggleTheme()" class="theme-btn">🌗</button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to the Fire Safety Management System</h1>
        <p>Monitor incidents, manage teams, and track operations efficiently.</p>
      </section>
<section class = "mapimg">
    <a href="map.html">
      <div class="image-container">
        <img src="../Images/map.jpg" alt="Live Map">
        <div class="overlay-text">Live map</div>
      </div>
    </a>
</section>
      <section class="links-grid">
        <a href="firefighters.html" class="link-card">👨‍🚒 Firefighters</a>

      </section>
    </main>

    <footer>
      <p>Error Squad cooperation</p>
    </footer>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>
  
</body>
</html>
